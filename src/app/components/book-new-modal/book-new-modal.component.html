<ion-header>
  <ion-toolbar>
    <ion-title>New Book</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="auth-form" [formGroup]= "form">

      <div class="gradient-input">
        
        <div class="input">
          <ion-input formControlName="title" type="text" placeholder="Title">
          </ion-input>
        </div>
      </div>  

      <div class="gradient-input">
        
        <div class="input">
          <ion-input formControlName="author" type="text" placeholder="Author">
          </ion-input>
        </div>
      </div>  

      <div class="gradient-input">
        
        <ion-label>Reading date</ion-label>
        <ion-datetime-button datetime="readDate" class="action-button"></ion-datetime-button>
         
        <ion-modal #dateModal keepContentsMounted="true">
          <ng-template>
            <ion-datetime
              id="readDate"
              presentation="date"
              formControlName="readDate"
              (ionChange)="onDateSelected()">
            </ion-datetime>
          </ng-template>
        </ion-modal>
        
      </div>

      <div class="gradient-input">
        
        <div class="input input-textarea">
          <ion-textarea
            formControlName="review"
            placeholder="Review"
            rows="4"
            autoGrow="true">
          </ion-textarea>
        </div>
      </div>

      <ion-row>
        <ion-col size="6" class="col-center">
          <ion-button class="action-button">
            Add image
          </ion-button>
        </ion-col>
        <ion-col size="6" class="col-center">
          <ion-button (click)="saveBook()" class="action-button">
            Save Book
          </ion-button>
        </ion-col>
      </ion-row>
      
  </form>
  
</ion-content>
